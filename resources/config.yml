---
# Commands:
info-ranks-command: "MVP: $5"
info-servers-command: "Welcome to our server!"

# Item names (for teleport/warp items)
# If you need more names, you must have
# enable-ui set to true and enter them in "games" section
Game-1-name: Game1
Game-2-name: Game2
Game-3-name: Game3

# Games (you can add as many as you want)
# Note: you must have enable-ui set to true
games:
  - name: Game1
    x: 0
    y: 0
    z: 0
  - name: Game2
    x: 0
    y: 0
    z: 0
  - name: Game3
    x: 0
    y: 0
    z: 0

# Positions (for teleport/warp items)
# This will be ignored if you have "enable-ui" set to true
Game-1-X: 0
Game-1-Y: 0
Game-1-Z: 0
Game-2-X: 0
Game-2-Y: 0
Game-2-Z: 0
Game-3-X: 0
Game-3-Y: 0
Game-3-Z: 0

# Rules (you can add more to the list)
rules:
  - No cheating or exploiting
  - No spamming
  - Respect all players

enable-ui: true
broadcast-player-joins: false
broadcast-admin-joins: false

prefix: §7[§bServerCore§7]

# Includes an admin tag in join message
# This will only be activated if broadcast-admin-joins
# is turned on.
admin-tag: [ADMIN]
join-admin-tag: true
...
